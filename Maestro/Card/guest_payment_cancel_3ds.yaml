appId: com.airwallex.paymentacceptance
tags:
  - card 
  - guest
platform:
  android:
    disableAnimations: true  # Disables system animations on the Android emulator
---
- launchApp
- tapOn: "Integrate with Airwallex UI"
- runFlow:
    file: ../Common/update_checkout_settings.yaml
    env:
      CHECKOUT_MODE: One-off payment # One-off payment/Recurring/Recurring and payment
      LAYOUT: Tab # Tab/Accordion
      ENVIRONMENT: DEMO # STAGING/DEMO
      NEXT_TRIGGERED_BY: Customer # Customer/Merchant
      IS_GUEST: true # true/false
- runScript: cards.js
- runFlow:
    file: ../Common/pay_with_card.yaml
    env:
      CARD_NUMBER: ${output.cards.explicit3DS} # Card number for testing
      CAN_SAVE_CARD: false # true/false
      SHOULD_SAVE_CARD: false # true/false
- runFlow:
    file: ../Common/handle_3ds.yaml
    env:
      CANCEL_3DS: true # true/false
- runFlow:
    file: ../Common/handle_payment_result.yaml
    env:
      PAYMENT_RESULT: FAILED # SUCCESS/FAILED/CANCELLED
