appId: com.airwallex.paymentacceptance
tags:
  - googlepay 
  - user
platform:
  android:
    disableAnimations: true  # Disables system animations on the Android emulator
---
- runFlow:
    when:
      true: ${IS_RECORDING}
    commands:
      - startRecording: recording_test_google_pay_cancel
- runScript: ../Common/settings.js
- runFlow:
    file: flow_launch_google_payment_sheet.yaml
    env:
      CHECKOUT_MODE: ${output.settings.checkoutMode.oneOff}
      NEXT_TRIGGERED_BY: ${output.settings.nextTriggeredBy.customer}
- tapOn: "Close"
- tapOn: "Navigate up"
- runFlow:
    file: ../Common/flow_handle_payment_result.yaml
    env:
      PAYMENT_RESULT: CANCELLED # SUCCESS/FAILED/CANCELLED
- runFlow:
    when:
      true: ${IS_RECORDING}
    commands:
      - stopRecording