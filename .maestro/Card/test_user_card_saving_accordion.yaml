appId: com.airwallex.paymentacceptance
tags:
  - card 
  - user
platform:
  android:
    disableAnimations: true  # Disables system animations on the Android emulator
---
- runFlow:
    when:
      true: ${IS_RECORDING}
    commands:
      - startRecording: test_user_card_saving_accordion
- runScript: cards.js
- runScript: ../Common/settings.js
- runFlow:
    file: flow_user_card_saving_consent_payment.yaml
    env:
      LAYOUT: ${output.settings.layout.accordion} # Use the accordion layout for this test
- runFlow:
    when:
      true: ${IS_RECORDING}
    commands:
      - stopRecording    