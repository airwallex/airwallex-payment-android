appId: com.airwallex.paymentacceptance
tags:
  - card 
  - user
platform:
  android:
    disableAnimations: true  # Disables system animations on the Android emulator
---
- runFlow:
    when:
      true: ${IS_RECORDING}
    commands:
      - startRecording: test_user_recurring_with_payment_trigger_by_merchant
- runScript: cards.js
- runScript: ../Common/settings.js
- runFlow:
    file: flow_recurring_payment.yaml
    env:
      WITH_PAYMENT: true 
      TRIGGER_BY_CUSTOMER: false
- runFlow:
    when:
      true: ${IS_RECORDING}
    commands:
      - stopRecording  