name: Check PR

# Every PR should be checked for static analysis
on:
  pull_request:
    branches: [ develop ]
    types: [ opened, synchronize, reopened ]

jobs:
  gradle-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Set up our JDK environment
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'zulu'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Gradle check
        run: ./gradlew check

      - name: Run Coverage
        run: |
          chmod +x gradlew
          ./gradlew :rootCoverageReport

      - name: Add coverage to PR
        id: jacoco
        uses: madrapps/jacoco-report@v1.1
        with:
          path: build/reports/jacoco.xml
          token: ${{ secrets.TEST_COVERAGE_GITHUB_TOKEN }}
          min-coverage-overall: 40
          min-coverage-changed-files: 60
